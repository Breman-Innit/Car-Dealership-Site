        :root {

            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Dark Theme Variables */
        .dark-theme {
            --dark: #f8fafc;
            --light: #1e293b;
            --gray: #cbd5e1;
            --gray-light: #334155;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            transition: var(--transition);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Vehicle Showcase Section */
        .vehicles-section {
            padding: 5rem 0;
            background: linear-gradient(135deg, var(--light) 0%, #f1f5f9 100%);
        }

        .dark-theme .vehicles-section {
            background: linear-gradient(135deg, var(--light) 0%, #0f172a 100%);
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filters Section */
        .filters-container {
            background: var(--light);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select, .filter-input {
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.5rem;
            background: var(--light);
            color: var(--dark);
            font-family: inherit;
            transition: var(--transition);
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-box {
            position: relative;
            grid-column: 1 / -1;
        }

        .search-input {
            width: 100%;
            padding-left: 3rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* Vehicle Grid - More Compact */
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .vehicle-card {
            background: var(--light);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            height: 380px;
            display: flex;
            flex-direction: column;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .badge-available {
            background: var(--success);
            color: white;
        }

        .badge-reserved {
            background: var(--warning);
            color: white;
        }

        .badge-sold {
            background: var(--danger);
            color: white;
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: var(--transition);
        }

        .vehicle-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }

        .vehicle-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }

        .vehicle-brand {
            font-size: 0.9rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vehicle-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .vehicle-type {
            display: inline-block;
            background: var(--gray-light);
            color: var(--dark);
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .quick-specs {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .quick-spec {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .quick-spec i {
            color: var(--primary);
            font-size: 0.9rem;
        }

        .card-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-family: inherit;
            flex: 1;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .favorite-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray-light);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray);
            flex-shrink: 0;
        }

        .favorite-btn:hover, .favorite-btn.active {
            background: var(--danger);
            color: white;
            transform: scale(1.1);
        }

        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-light);
        }

        .results-count {
            font-weight: 600;
            color: var(--dark);
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: 0.5rem;
            background: var(--light);
            color: var(--dark);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-light);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-content {
            background: var(--light);
            border-radius: 1rem;
            max-width: 900px;
            margin: 2rem auto;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: var(--gray-light);
            color: var(--dark);
        }

        .modal-body {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .modal-image {
            width: 100%;
            border-radius: 0.5rem;
            height: 300px;
            object-fit: cover;
        }

        .modal-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .spec-item {
            padding: 1rem;
            background: var(--gray-light);
            border-radius: 0.5rem;
            text-align: center;
        }

        .spec-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .spec-value {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.2rem;
        }

        .spec-label {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .modal-description {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: var(--gray);
        }

        .modal-features {
            margin-bottom: 1.5rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .feature-item i {
            color: var(--success);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        /* Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.appear {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .vehicles-grid {

                grid-template-columns: 1fr;
            }
            
            .section-title {

            }

                gap: 1rem;
                text-align: center;

                grid-template-columns: 1fr;
            }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            }

            }

                padding: 1rem;
            }

</head>

        // DOM Elements
        const vehiclesGrid = document.getElementById('vehiclesGrid');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        const searchInput = document.querySelector('.search-input');
        const typeFilter = document.getElementById('typeFilter');
        const brandFilter = document.getElementById('brandFilter');
        const priceFilter = document.getElementById('priceFilter');
        const sortSelect = document.getElementById('sortSelect');
        const vehicleModal = document.getElementById('vehicleModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');

        // Favorite vehicles array
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Initialize the showcase
        function initShowcase() {
            renderVehicles(vehicles);
            setupEventListeners();
            setupAnimations();
        }

        // Render vehicles to the grid
        function renderVehicles(vehiclesToRender) {
            vehiclesGrid.innerHTML = '';
            
            if (vehiclesToRender.length === 0) {
                noResults.style.display = 'block';
                resultsCount.textContent = '0';
                return;
            }
            
            noResults.style.display = 'none';
            resultsCount.textContent = vehiclesToRender.length;
            
            vehiclesToRender.forEach(vehicle => {
                const vehicleCard = createVehicleCard(vehicle);
                vehiclesGrid.appendChild(vehicleCard);
            });
        }

        // Create vehicle card HTML
        function createVehicleCard(vehicle) {
            const card = document.createElement('div');
            card.className = 'vehicle-card fade-in';
            
            const isFavorite = favorites.includes(vehicle.id);
            const badgeClass = `card-badge badge-${vehicle.status}`;
            const badgeText = vehicle.status.charAt(0).toUpperCase() + vehicle.status.slice(1);
            
            card.innerHTML = `
                <div class="${badgeClass}">${badgeText}</div>
                <img src="${vehicle.image}" alt="${vehicle.name}" class="card-image">
                <div class="card-content">
                    <div class="card-header">
                        <div>
                            <h3 class="vehicle-name">${vehicle.name}</h3>
                            <div class="vehicle-brand">${getBrandName(vehicle.brand)}</div>
                        </div>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" data-id="${vehicle.id}">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="vehicle-type">${vehicle.type.charAt(0).toUpperCase() + vehicle.type.slice(1)}</div>
                    <div class="quick-specs">
                        <div class="quick-spec">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${vehicle.year}</span>
                        </div>
                        <div class="quick-spec">
                            <i class="fas fa-gas-pump"></i>
                            <span>${vehicle.fuel}</span>
                        </div>
                        <div class="quick-spec">
                            <i class="fas fa-user"></i>
                            <span>${vehicle.seats} Seats</span>
                        </div>
                    </div>
                    <div class="vehicle-price">$${vehicle.price.toLocaleString()}</div>
                    <div class="card-actions">
                        <button class="btn btn-outline" onclick="viewDetails(${vehicle.id})">
                            <i class="fas fa-eye"></i> Details
                        </button>
                        <button class="btn btn-primary" onclick="contactDealer(${vehicle.id})" ${vehicle.status === 'sold' ? 'disabled' : ''}>
                            <i class="fas fa-phone"></i> Contact
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Get brand full name
        function getBrandName(brandKey) {
            const brands = {
                'bmw': 'BMW',
                'mercedes': 'Mercedes-Benz',
                'audi': 'Audi',
                'tesla': 'Tesla',
                'porsche': 'Porsche',
                'jaguar': 'Jaguar',
                'lexus': 'Lexus',
                'landrover': 'Land Rover'
            };
            return brands[brandKey] || brandKey;
        }

        // Show vehicle details in modal
        function viewDetails(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            if (!vehicle) return;
            
            modalTitle.textContent = `${vehicle.name} - Details`;
            
            modalBody.innerHTML = `
                <div>
                    <img src="${vehicle.image}" alt="${vehicle.name}" class="modal-image">
                </div>
                <div>
                    <div class="modal-specs">
                        <div class="spec-item">
                            <div class="spec-icon"><i class="fas fa-calendar-alt"></i></div>

                        </div>
                        <div class="spec-item">
                            <div class="spec-icon"><i class="fas fa-gas-pump"></i></div>

                            <div class="spec-label">Fuel Type</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-icon"><i class="fas fa-cogs"></i></div>

                        <div class="spec-item">

                        <div class="spec-item">

                        <div class="spec-item">

                    <div class="modal-description">
                        <p>${vehicle.description}</p>

                    <div class="modal-features">
                        <h4>Key Features</h4>
                        <div class="features-grid">
                            ${vehicle.features.map(feature => `
                                <div class="feature-item">

                    </div>
                    
                    <div class="modal-actions">
                        <button class="btn btn-primary" onclick="contactDealer(${vehicle.id})" ${vehicle.status === 'sold' ? 'disabled' : ''}>

                        <button class="btn btn-outline" onclick="closeVehicleModal()">

            vehicleModal.style.display = 'block';

        // Close vehicle modal
        function closeVehicleModal() {
            vehicleModal.style.display = 'none';
        }

        // Filter and sort vehicles
        function filterAndSortVehicles() {
            let filtered = [...vehicles];
            
            // Search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(vehicle => 
                    vehicle.name.toLowerCase().includes(searchTerm) ||
                    vehicle.brand.toLowerCase().includes(searchTerm) ||
                    vehicle.type.toLowerCase().includes(searchTerm)
                );
            }
            
            // Type filter
            const typeValue = typeFilter.value;
            if (typeValue !== 'all') {
                filtered = filtered.filter(vehicle => vehicle.type === typeValue);
            }
            
            // Brand filter
            const brandValue = brandFilter.value;
            if (brandValue !== 'all') {
                filtered = filtered.filter(vehicle => vehicle.brand === brandValue);
            }
            
            // Price filter
            const priceValue = priceFilter.value;
            if (priceValue !== 'all') {
                const [min, max] = priceValue.split('-').map(val => val === '+' ? Infinity : parseInt(val));
                filtered = filtered.filter(vehicle => {
                    if (priceValue === '100000+') {
                        return vehicle.price >= 100000;
                    }
                    return vehicle.price >= min && vehicle.price <= max;
                });
            }
            
            // Sort
            const sortValue = sortSelect.value;
            switch (sortValue) {
                case 'price-low':
                    filtered.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filtered.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filtered.sort((a, b) => b.year - a.year);
                    break;
                default:
                    // Featured - keep original order
                    break;
            }
            
            renderVehicles(filtered);
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', filterAndSortVehicles);
            typeFilter.addEventListener('change', filterAndSortVehicles);
            brandFilter.addEventListener('change', filterAndSortVehicles);
            priceFilter.addEventListener('change', filterAndSortVehicles);
            sortSelect.addEventListener('change', filterAndSortVehicles);
            
            // Favorite button event delegation
            vehiclesGrid.addEventListener('click', (e) => {
                if (e.target.closest('.favorite-btn')) {
                    const button = e.target.closest('.favorite-btn');
                    const vehicleId = parseInt(button.dataset.id);
                    toggleFavorite(vehicleId, button);
                }
            });
            
            // Modal close events
            closeModal.addEventListener('click', closeVehicleModal);
            vehicleModal.addEventListener('click', (e) => {
                if (e.target === vehicleModal) {
                    closeVehicleModal();
                }
            });
        }

        // Toggle favorite
        function toggleFavorite(vehicleId, button) {
            const index = favorites.indexOf(vehicleId);
            
            if (index > -1) {
                favorites.splice(index, 1);
                button.classList.remove('active');
            } else {
                favorites.push(vehicleId);
                button.classList.add('active');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        // Setup animations
        function setupAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('appear');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Placeholder function for contact dealer
        function contactDealer(vehicleId) {
            alert(`Contacting dealer about vehicle ID: ${vehicleId}\n\nThis would open a contact form or initiate a phone call to the dealership.`);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initShowcase);
    </script>
