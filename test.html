<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Vehicle Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fefefe;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .vehicles-section {
            padding: 80px 5%;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f2ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 60px;
        }

        .header-content {
            flex: 1;
            max-width: 500px;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        .section-description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.7;
            font-weight: 400;
        }

        .navigation-controls {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #1a1a1a;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: #1a1a1a;
        }

        .nav-btn:hover {
            background: #1a1a1a;
            color: #fff;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            background: transparent;
            color: #1a1a1a;
            transform: none;
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            gap: 30px;
        }

        .car-card {
            flex: 0 0 calc(25% - 23px);
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .car-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            transition: transform 0.6s ease;
        }

        .car-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 25px;
        }

        .car-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .car-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .car-price span {
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .car-features {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #666;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feature i {
            color: #1a1a1a;
            font-size: 0.8rem;
        }

        .details-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            color: #fff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .details-btn:hover {
            background: #333;
            transform: translateX(3px);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-dot.active {
            background: #1a1a1a;
            transform: scale(1.2);
        }

        .pagination-dot:hover {
            background: #bbb;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .car-card {
                flex: 0 0 calc(33.333% - 20px);
            }
        }

        @media (max-width: 992px) {
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 30px;
            }

            .navigation-controls {
                align-self: flex-end;
            }

            .car-card {
                flex: 0 0 calc(50% - 15px);
            }

            .section-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .vehicles-section {
                padding: 60px 5%;
            }

            .car-card {
                flex: 0 0 calc(100% - 0px);
            }

            .section-title {
                font-size: 2rem;
            }

            .section-description {
                font-size: 1rem;
            }

            .navigation-controls {
                align-self: stretch;
                justify-content: space-between;
            }

            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }

            .car-name {
                font-size: 1.2rem;
            }

            .car-price {
                font-size: 1.5rem;
            }

            .card-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="vehicles-section">
        <div class="container">
            <div class="section-header">
                <div class="header-content">
                    <h2 class="section-title">Vehicles</h2>
                    <p class="section-description">
                        Discover our curated collection of premium luxury vehicles. Each car is meticulously maintained and ready to deliver an exceptional driving experience.
                    </p>
                </div>
                <div class="navigation-controls">
                    <button class="nav-btn prev-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn next-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Car cards will be generated by JavaScript -->
                </div>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination dots will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Vehicle data
        const vehicles = [
            {
                id: 1,
                name: "McLaren 720S",
                price: 420,
                image: "https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Supercar", "Automatic", "2 Seats"]
            },
            {
                id: 2,
                name: "Porsche 911 Turbo",
                price: 380,
                image: "https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Sports", "Automatic", "4 Seats"]
            },
            {
                id: 3,
                name: "Mercedes-Benz S-Class",
                price: 320,
                image: "https://images.unsplash.com/photo-1563720223480-8bfe38a750c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Luxury", "Automatic", "5 Seats"]
            },
            {
                id: 4,
                name: "Audi R8",
                price: 450,
                image: "https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Supercar", "Automatic", "2 Seats"]
            },
            {
                id: 5,
                name: "BMW M8 Competition",
                price: 390,
                image: "https://images.unsplash.com/photo-1556189250-72ba954cfc2b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Grand Tourer", "Automatic", "4 Seats"]
            },
            {
                id: 6,
                name: "Lamborghini Hurac√°n",
                price: 520,
                image: "https://images.unsplash.com/photo-1544636331-e26879cd4d9b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Supercar", "Automatic", "2 Seats"]
            }
        ];

        // DOM Elements
        const carouselTrack = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pagination = document.getElementById('pagination');

        // Carousel state
        let currentIndex = 0;
        let cardsPerView = 4;

        // Initialize carousel
        function initCarousel() {
            updateCardsPerView();
            renderCarousel();
            setupEventListeners();
            updateNavigation();
        }

        // Update cards per view based on screen size
        function updateCardsPerView() {
            const width = window.innerWidth;
            if (width <= 768) {
                cardsPerView = 1;
            } else if (width <= 992) {
                cardsPerView = 2;
            } else if (width <= 1200) {
                cardsPerView = 3;
            } else {
                cardsPerView = 4;
            }
        }

        // Render carousel cards
        function renderCarousel() {
            carouselTrack.innerHTML = '';
            pagination.innerHTML = '';

            vehicles.forEach((vehicle, index) => {
                // Create car card
                const card = document.createElement('div');
                card.className = 'car-card';
                card.style.animationDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="card-image">
                        <img src="${vehicle.image}" alt="${vehicle.name}">
                    </div>
                    <div class="card-content">
                        <h3 class="car-name">${vehicle.name}</h3>
                        <div class="car-price">$${vehicle.price}<span>/day</span></div>
                        <div class="card-footer">
                            <div class="car-features">
                                ${vehicle.features.map(feature => `
                                    <div class="feature">
                                        <i class="fas fa-circle"></i>
                                        <span>${feature}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="details-btn" onclick="viewDetails(${vehicle.id})">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                `;

                carouselTrack.appendChild(card);

                // Create pagination dot
                const dot = document.createElement('div');
                dot.className = `pagination-dot ${index === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(index));
                pagination.appendChild(dot);
            });

            updateCarouselPosition();
        }

        // Update carousel position
        function updateCarouselPosition() {
            const cardWidth = carouselTrack.children[0]?.offsetWidth + 30; // card width + gap
            const translateX = -currentIndex * cardWidth;
            carouselTrack.style.transform = `translateX(${translateX}px)`;

            // Update pagination dots
            document.querySelectorAll('.pagination-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });

            updateNavigation();
        }

        // Update navigation buttons state
        function updateNavigation() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex >= vehicles.length - cardsPerView;
        }

        // Go to specific slide
        function goToSlide(index) {
            currentIndex = Math.max(0, Math.min(index, vehicles.length - cardsPerView));
            updateCarouselPosition();
        }

        // Next slide
        function nextSlide() {
            if (currentIndex < vehicles.length - cardsPerView) {
                currentIndex++;
                updateCarouselPosition();
            }
        }

        // Previous slide
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarouselPosition();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            window.addEventListener('resize', () => {
                updateCardsPerView();
                currentIndex = Math.min(currentIndex, vehicles.length - cardsPerView);
                updateCarouselPosition();
            });
        }

        // View details function
        function viewDetails(vehicleId) {
            alert(`Viewing details for vehicle ID: ${vehicleId}\n\nThis would open a detailed modal with specifications and booking options.`);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initCarousel);
    </script>
</body>
</html>
